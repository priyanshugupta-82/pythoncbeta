<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PythonC AI Compiler</title>

<!-- Skulpt -->
<script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt-stdlib.js"></script>

<style>
:root{
  --bg:#020617;--panel:#0f172a;--editor:#18181b;
  --accent:#22c55e;--text:#e5e7eb;
}
body{margin:0;font-family:system-ui;background:var(--bg);color:var(--text)}
header{padding:10px;display:flex;gap:8px;background:#020617;border-bottom:1px solid #1e293b;align-items:center}
button{background:var(--accent);border:none;padding:8px 12px;border-radius:8px;font-weight:600;cursor:pointer}
.container{display:flex;height:calc(100vh - 120px)}
.panel{flex:1}
textarea,pre{
  width:100%;height:100%;background:var(--editor);
  color:var(--text);border:none;padding:10px;font-size:14px
}
pre{overflow:auto;white-space:pre-wrap}
@media(max-width:768px){.container{flex-direction:column}}

#login{
  height:100vh;display:flex;align-items:center;justify-content:center
}
.login-card{
  background:var(--panel);padding:24px;border-radius:12px;
  width:300px;display:flex;flex-direction:column;gap:12px
}
.login-card input, .login-card select{
  padding:10px;border-radius:8px;border:1px solid #334155;
  background:#020617;color:var(--text)
}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="login">
  <div class="login-card">
    <h2>Login</h2>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <label for="modelSelect">Choose AI model:</label>
    <select id="modelSelect">
      <option value="arcee-ai/trinity-large-preview:free" selected>Arcee-AI (Primary)</option>
      <option value="meta-llama/llama-3.2-3b-instruct:free">Meta LLaMA 3.2</option>
      <option value="deepseek/deepseek-r1-0528:free">DeepSeek R1</option>
    </select>
    <button id="loginBtn">Login</button>
    <small id="loginErr" style="color:#ef4444"></small>
  </div>
</div>

<!-- APP -->
<div id="app" style="display:none;flex-direction:column;height:100vh">
  <header>
    <span>üêç PythonC AI Compiler</span>
    <button onclick="run()">‚ñ∂ Run</button>
    <button onclick="clearOut()">üßπ Clear</button>
    <span style="margin-left:auto;">
      Model: <span id="currentModel"></span>
    </span>
  </header>
  <div class="container" style="flex:1">
    <div class="panel">
      <textarea id="code">print("Hello World")</textarea>
    </div>
    <div class="panel">
      <pre id="output"></pre>
    </div>
  </div>
</div>

<script>
const loginBox = document.getElementById("login");
const appBox = document.getElementById("app");
const emailEl = document.getElementById("email");
const passEl = document.getElementById("password");
const loginErr = document.getElementById("loginErr");
const loginBtn = document.getElementById("loginBtn");
const codeEl = document.getElementById("code");
const out = document.getElementById("output");
const modelSelect = document.getElementById("modelSelect");
const currentModel = document.getElementById("currentModel");

let selectedModel = modelSelect.value;

// LOGIN
loginBtn.onclick = () => {
  selectedModel = modelSelect.value;
  currentModel.textContent = selectedModel;

  fetch("/api/api+login",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      email: emailEl.value,
      password: passEl.value
    })
  })
  .then(r=>r.json())
  .then(d=>{
    if(d.ok){
      loginBox.style.display="none";
      appBox.style.display="flex";
    } else {
      loginErr.textContent="Invalid login";
    }
  })
  .catch(()=>loginErr.textContent="Server error");
};

// RUN PYTHON
function outf(t){ out.textContent+=t; }
function clearOut(){ out.textContent=""; }

function run(){
  out.textContent="";
  Sk.configure({output:outf,read:builtinRead});
  Sk.misceval.asyncToPromise(
    ()=>Sk.importMainWithBody("<stdin>", false, codeEl.value, true)
  ).catch(e=>handleError(e.toString()));
}

function builtinRead(x){
  if(Sk.builtinFiles===undefined||Sk.builtinFiles.files[x]===undefined)
    throw `File not found: '${x}'`;
  return Sk.builtinFiles.files[x];
}

// HANDLE AI ERROR
async function handleError(err){
  out.textContent = err + "\n\n";

  try{
    const r = await fetch("/api/api+login",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({
        error: err,
        code: codeEl.value,
        model: selectedModel   // send selected AI model
      })
    });

    if(!r.ok) throw new Error("Server error");
    const d = await r.json();
    if(d.fix) out.textContent += d.fix;
  }catch(e){
    out.textContent += "\nError: Could not contact AI service.\nFix: Try again later.";
  }
}
</script>

</body>
</html>
