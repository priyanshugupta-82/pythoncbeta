<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Python Compiler</title>

<!-- Skulpt -->
<script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt-stdlib.js"></script>

<style>
:root{
  --bg:#020617;--panel:#0f172a;--editor:#18181b;
  --accent:#22c55e;--text:#e5e7eb;
}
body{margin:0;font-family:system-ui;background:var(--bg);color:var(--text)}
header{padding:10px;display:flex;gap:8px;background:#020617;border-bottom:1px solid #1e293b}
button{background:var(--accent);border:none;padding:8px 12px;border-radius:8px;font-weight:600;cursor:pointer}
.container{display:flex;height:calc(100vh - 120px)}
.panel{flex:1}
textarea,pre{
  width:100%;height:100%;background:var(--editor);
  color:var(--text);border:none;padding:10px;font-size:14px
}
pre{overflow:auto}
@media(max-width:768px){.container{flex-direction:column}}

#login{
  height:100vh;display:flex;align-items:center;justify-content:center
}
.login-card{
  background:var(--panel);padding:24px;border-radius:12px;
  width:300px;display:flex;flex-direction:column;gap:12px
}
.login-card input{
  padding:10px;border-radius:8px;border:1px solid #334155;
  background:#020617;color:var(--text)
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <div class="login-card">
    <h2>Login</h2>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <small id="loginErr" style="color:#ef4444"></small>
  </div>
</div>

<!-- APP -->
<div id="app" style="display:none">
  <header>
    <span>üêç Python Compiler</span>
    <button onclick="run()">‚ñ∂ Run</button>
    <button onclick="clearOut()">üßπ Clear</button>
  </header>

  <div class="container">
    <div class="panel">
      <textarea id="code">print("Hello World")</textarea>
    </div>
    <div class="panel">
      <pre id="output"></pre>
    </div>
  </div>
</div>

<script>
const out = document.getElementById("output");

function login(){
  fetch("/api/api+login",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      email:email.value,
      password:password.value
    })
  })
  .then(r=>r.json())
  .then(d=>{
    if(d.ok){
      login.style.display="none";
      app.style.display="block";
    }else loginErr.textContent="Invalid login";
  });
}

function outf(t){ out.textContent+=t }
function clearOut(){ out.textContent="" }

function run(){
  out.textContent="";
  Sk.configure({
    output:outf,
    read:x=>Sk.builtinFiles.files[x]
  });
  Sk.misceval.asyncToPromise(()=> 
    Sk.importMainWithBody("<stdin>",false,code.value,true)
  ).catch(e=>handleError(e.toString()));
}

async function handleError(err){
  out.textContent=err+"\n\n";
  const r=await fetch("/api/api+login",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({ error: err })
  });
  const d=await r.json();
  if(d.fix) out.textContent+=d.fix;
}
</script>
</body>
</html>
